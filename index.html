<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/phones.png" alt="phones">
        </div>
        <div class="instagram-login">
            <div class="caixa">
                <img src="img/instagram.png" class="logo" alt="logo">
                <div class="profile">
                    <img src="img/profile.png" alt="profile">
                </div>
                <a href="#" class="login">
                    Continue as Geko
                </a>
                <a href="#" class="logout">
                    Remove Account
                </a>
            </div>
            <div class="caixa">
                <p class="notyou">Not Geko?</p>
                <p class="remove">
                    <span class="blue">Change Accounts</span>
                    or
                    <span class="blue">Sign Up</span>
                </p>
            </div>
            <div class="caixa2">
                <p class="getapp">Get the app.</p>
                <div class="apps">
                    <a href="#" class="appdownload">

                    </a>
                    <a href="#" class="appdownload">

                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
